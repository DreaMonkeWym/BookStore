server:
  port: 8081

spring:
   datasource:
          name: test
          url: jdbc:mysql://127.0.0.1:3306/bookstore?serverTimezone=GMT%2B8
          username: root
          password: root
          type: com.alibaba.druid.pool.DruidDataSource
          driver-class-name: com.mysql.cj.jdbc.Driver
          filters: stat
          maxActive: 20
          initialSize: 1
          maxWait: 60000
          minIdle: 1
          timeBetweenEvictionRunsMillis: 60000
          minEvictableIdleTimeMillis: 300000
          validationQuery: select 'x'
          testWhileIdle: true
          testOnBorrow: false
          testOnReturn: false
          poolPreparedStatements: true
          maxOpenPreparedStatements: 20
   redis:
          cluster:
                 nodes:
                     - 127.0.0.1:7000
                     - 127.0.0.1:7001
                     - 127.0.0.1:7002
                     - 127.0.0.1:7003
                     - 127.0.0.1:7004
                     - 127.0.0.1:7005
                 max-redirects: 3
          timeout: 6000
